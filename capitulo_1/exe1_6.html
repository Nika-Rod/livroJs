<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Soma</title>
</head>
<body>

    <script>
        let num_1 = Number(prompt("Primeiro número: "));
        let num_2 = Number(prompt("Segundo número: "));
        let sum = num_1 + num_2
        alert (`A soma dos numeros ${num_1.toFixed(2)} e ${num_2.toFixed(2)} tem o total de: ${sum}`);
    </script>
    
</body>
</html>

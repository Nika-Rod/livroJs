<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Dobro de Um Número</title>
</head>
<body>

    <script>
        let num = Number(prompt("Número:" ))
        let dobNum = num * 2
        alert ('O dobro do número escolhido é: ' + dobNum)
    </script>
    
</body>
</html>

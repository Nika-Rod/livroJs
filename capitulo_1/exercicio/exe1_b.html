<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule e informe o valor a ser pago por cliente</title>
</head>
<body>
    <script>
        /* Elabora um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
            Exemplo:

                Valor da Conta R$: 90.00
                Número de Clientes: 3
                Valor por Cliente R$: 30.00
        */

        let totalConta = Number(prompt("Qual valor total?"));
        let divCliente = Number(prompt("Quantos Clientes vão dividir a conta?"));
        let totalPorCliente = totalConta / divCliente;
        alert (` Valor da Conta R$: ${totalConta.toFixed(2)}\n Número de Clientes: ${divCliente}\n Valor por Cliente R$: ${totalPorCliente.toFixed(2)}`)
    </script>
</body>
</html>

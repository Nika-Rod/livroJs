<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule e informe os seus vizinhos</title>
</head>
<body>
    <script>
        /* Elabora um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior
            Exemplo:

                Número: 15
                Vizinhos: 14 e 16
        */
        
        let num = Number(prompt("Digite um número: "));
        let anterior = num - 1
        let posterior = num + 1
        alert (`Número: ${num}\nVizinhos: ${anterior} e ${posterior}`)

    </script>
</body>
</html>

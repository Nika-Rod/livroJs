<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de duração de Horas de uma viagem</title>
</head>
<body>
    <script>
        let dias = Number(prompt("Quantos dias terá a viagem?"))
        let horas = Number(prompt("Quantos horas?"))
        let totalHoras = horas + (dias * 24) 
        alert(`Número Total de Horas: ${totalHoras}.`)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Restaurante</title>
</head>
<body>
    <script>
        let valorJantar = Number(prompt("Valor do Jantar: "));
        let taxaGarcom = valorJantar * 0.10;
        let total = valorJantar + taxaGarcom;

        alert(`O valor do jantar é: R$ ${valorJantar}.\n A taxa dos 10% do garçom é: R$ ${taxaGarcom}.\n O valor total é de: R$ ${total}.`)

    </script>
</body>
</html>

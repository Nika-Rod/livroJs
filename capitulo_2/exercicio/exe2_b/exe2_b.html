<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House Aeroporto</title>
</head>
<body>
    <!-- Elaborar um programa para uma lan house de um aeroporto: O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos.
    Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. 

    Exemplo:
        Valor por 15 min de Uso R$:
        Tempo de Uso do Cliente:

        Botão(Calcular Valor a Pagar)

        Valor a Pagar R$:
    -->

    <h1>Lan House JS</h1>

    <form>
        <p>Valor por 15 min de Uso R$:<input type="text" id="inValor"></p>
        <p>Tempo de Uso do Cliente:<input type="text" id="inTempo"></p>

        <input type="submit" value="Calcular Valor a Pagar">
    </form>

    <h3></h3>

    <script src="exe2_b.js"></script>
</body>
</html>
